<div class="animated fadeIn hero">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/images/hero-1.jpg" class="image d-block img-fluid w-100" alt="..." height="600">
            </div>
            <div class="carousel-item">
                <img src="assets/photos/photo2.jpg" class="image d-block img-fluid w-100" alt="..." height="600">
            </div>
            <div class="carousel-item">
                <img src="assets/photos/photo3.PNG" class="image d-block img-fluid w-100" alt="..." height="600">
            </div>
            <div class="carousel-item">
                <img src="assets/photos/photo4.jpg" class="image d-block img-fluid w-100" alt="..." height="600">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="mt-5 mb-5">
        <mat-grid-list cols="4" rowHeight="1:1" [gutterSize]="'8px'">
            <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows"
                [style.background]="tile.color">
                {{tile.text}}
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
